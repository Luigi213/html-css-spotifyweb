<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Spotify</title>
    </head>
    <body>
        <div class="flex">
            <!-- SIDEBAR -->
            <div class="container-sidebar">
                <div class="row-sidebar">
                    <div class="col-sidebar flex align-items">
                        <div class="sidebar-top flex align-items">
                            <div class="logo hide-block">
                                <img src="./img/logo.svg" alt="logo">
                            </div>
                            <div class="logo-s hamb">
                                <img src="./img/logo-small.svg" alt="logo-sm">
                            </div>
                            <div id="margin-top-5rem" class="logo-xs font-size-13">
                                <img src="./img/home.svg" alt="logo-home">
                                <span class="hide-in text-white">
                                    Home 
                                </span>
                            </div>
                            <div class="logo-xs text-grey font-size-13">
                                <img src="./img/search.svg" alt="logo-search">
                                <span class="hide-in">
                                    Cerca
                                </span>
                            </div>
                            <div class="logo-xs text-grey font-size-13">
                                <img src="./img/libreria.svg" alt="logo-library">
                                <span class="hide-in">
                                    La tua libreria
                                </span>
                            </div>
                        </div>
                        <div id="margin-top-5rem" class="sidebar-middle hide-block">
                            <h4 class="text-white">PLAYLIST</h4>
                            <a class="bg-fn" href="#">&#10010;</a><span class="text-grey">Crea Playlist</span>
                            <div class="ulist">
                                <ul class="text-grey font-size-11">
                                    <li>Nuova Playlist</li>
                                    <li>Nuova Playlist</li>
                                    <li>Nuova Playlist</li>
                                    <li>Nuova Playlist</li>
                                    <li>Nuova Playlist</li>
                                    <li>Nuova Playlist</li>
                                    <li>Nuova Playlist</li>
                                </ul>
                            </div>
                        </div>
                        <div class="sidebar-bottom flex align-items">
                            <div class="logo-download text-white">
                                <img src="./img/download.svg" alt="logo-downloand">
                                <span class="hide-in text-grey font-size-11">
                                    Installa app 
                                </span>
                            </div>
                            <hr>
                            <div class="logo-profile">
                                <img src="./img/profile.svg" alt="logo-prfile">
                                <span class="hide-in text-white font-size-13">
                                    John Doe 
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <!-- HEADER -->            
                <div class="container-header">
                    <div class="row-header flex align-items">
                        <div class="col-header text-white font-size-13">
                            <span>EFFETUA L'UPGRADE</span>
                        </div>
                    </div>
                </div>
                <!-- MAIN -->
                <div class="container-main">

                </div>
            </div>
        </div>
        <!-- FOOTER -->
        <div class="container-footer">
            <div class="row-footer flex">
                <div class="col-footer-left flex align-items">
                    <img src="./img/sinister.jpeg" alt="bundle">
                    <div class="line-height">
                        <h6 class="text-white font-size-11">Sinister</h6>
                        <span class="text-grey font-size-10">Brano Nome</span>                        
                    </div>
                    <div class="icons text-white font-size-11">
                        <i class="fa-regular fa-heart"></i>
                        <i class="far fa-folder"></i>
                    </div>
                </div>
                <div class="col-footer-mid flex align-items">
                    <div class="icons-mid">
                        <i class="fa-solid fa-shuffle"></i>
                        <i class="fa-solid fa-backward-step"></i>
                        <i class="fa-regular fa-circle-play"></i>
                        <i class="fa-solid fa-forward-step"></i>    
                        <i class="fa-solid fa-arrow-rotate-right"></i>
                    </div>
                </div>
                <div class="col-footer-right flex align-items">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-desktop"></i>
                    <i class="fa-solid fa-volume-high"></i>
                </div>
            </div>
        </div>
    </body>
</html>
